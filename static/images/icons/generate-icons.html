<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            
            // Draw background circle
            ctx.fillStyle = '#b74d95';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw map pin
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(size/2, size/4);
            ctx.quadraticCurveTo(size/2, size/8, size/2, size/8);
            ctx.quadraticCurveTo(size/2, size/8, size*3/4, size/4);
            ctx.quadraticCurveTo(size/2, size*3/4, size/2, size*3/4);
            ctx.quadraticCurveTo(size/2, size*3/4, size/4, size/4);
            ctx.fill();
            
            // Draw pin circle
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/16, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw icons
        drawIcon(document.getElementById('icon192'));
        drawIcon(document.getElementById('icon512'));
        
        // Instructions for saving
        console.log('Right-click each canvas and select "Save image as..." to save the icons');
    </script>
</body>
</html>
